<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="robots" content="noindex" />
  <!-- meta情報 -->
  <title>デジタル教材システム</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <!-- ogp -->
  <meta property="og:title" content="" />
  <meta property="og:type" content="" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />
  <meta property="og:site_name" content="" />
  <meta property="og:description" content="" />
  <!-- ファビコン -->
  <link rel="”icon”" href="" />
  <!-- GoogleFonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script defer src="./js/script.js"></script>
</head>

<body>
  <header class="header">
    <div class="header__inner">
      <div class="header__wrap">
        <a class="button-action" href="#"><span>もどる</span></a>
      </div>
      <div class="header__title">整数と小数</div>
    </div>
  </header>
  <main class="layout-main">
    <section class="unit">
      <div class="unit__inner inner">
        <div class="unit__tab">
          <div class="tab">
            <ul class="tab__menu">
              <li class="tab__menu-item">テスト結果</li>
              <li class="tab__menu-item is-active">解きなおす</li>
              <li class="tab__menu-item">パワーアップ</li>
            </ul>
            <ul class="tab__container">
              <li class="tab__content--delta is-active">
                <div class="tab__accuracy--delta">
                  <table class="user-accuracy">
                    <tbody>
                      <tr>
                        <th>問 題</th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                        <th>9</th>
                        <th>10</th>
                        <th>11</th>
                        <th>12</th>
                        <th>13</th>
                        <th>14</th>
                        <th>15</th>
                        <th>16</th>
                      </tr>
                      <tr>
                        <td>正 誤</td>
                        <td class="user-accracy__button">
                          <button class="accracy-button">
                            --
                          </button>
                        </td>
                        <td class="user-accracy__button">
                          <button class="accracy-button--cross">
                            <img src="./images/icon-cross.svg" alt="正解" width="18" height="18" /> </button>
                        </td>
                        <td class="user-accracy__button">
                          <button class="accracy-button">
                            --
                          </button>
                        </td>
                        <td class="user-accracy__button">
                          <button class="accracy-button">
                            --
                          </button>
                        </td>
                        <td class="user-accracy__button">
                          <button class="accracy-button">
                            --
                          </button>
                        </td>
                        <td class="user-accracy__button is-active">
                          <button class="accracy-button">
                            <img src="./images/icon-circle.svg" alt="正解" width="22" height="22" /></button>
                        </td>
                        <td class="user-accracy__button">
                          <button class="accracy-button">
                            --
                          </button>
                        </td>
                        <td class="user-accracy__button is-active">
                          <button class="accracy-button--cross">
                            <img src="./images/icon-cross.svg" alt="正解" width="18" height="18" /> </button>
                        </td>
                        <td class="user-accracy__button">
                          <button class="accracy-button">
                            --
                          </button>
                        </td>
                        <td class="user-accracy__button">
                          <button class="accracy-button--cross">
                            <img src="./images/icon-cross.svg" alt="正解" width="18" height="18" /> </button>
                        </td>
                        <td class="user-accracy__button">
                          <button class="accracy-button">
                            --
                          </button>
                        </td>
                        <td class="user-accracy__button">
                          <button class="accracy-button--cross">
                            <img src="./images/icon-cross.svg" alt="正解" width="18" height="18" /> </button>
                        </td>
                        <td class="user-accracy__button">
                          <button class="accracy-button">
                            --
                          </button>
                        </td>
                        <td class="user-accracy__button">
                          <button class="accracy-button--cross">
                            <img src="./images/icon-cross.svg" alt="正解" width="18" height="18" /> </button>
                        </td>
                        <td class="user-accracy__button">
                          <button class="accracy-button">
                            --
                          </button>
                        </td>
                        <td class="user-accracy__button">
                          <button class="accracy-button--cross">
                            <img src="./images/icon-cross.svg" alt="正解" width="18" height="18" /> </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="tab__bottom">
                  <div class="tab__text-block text-block--large">
                    <span class="text-block__label">問 題：２</span>
                  </div>
                  <div class="tab__text-block text-block--large">
                    <span class="text-block__label">解 説</span>
                  </div>
                  <div class="tab__answer-table">
                    <table class="user-answer">
                      <tbody>
                        <tr>
                          <th>解 答</th>
                          <th>正 解</th>
                          <th>あなたの解答</th>
                        </tr>
                        <tr>
                          <td>100</td>
                          <td>
                            <div class="user-answer__img"><img src="./images/icon-circle-black.svg" alt="正解" width="14"
                                height="14" /></div>
                          </td>
                          <td></td>
                        </tr>
                        <tr>
                          <td>10</td>
                          <td></td>
                          <td>
                            <div class="user-answer__img"><img src="./images/icon-circle-black.svg" alt="正解" width="14"
                                height="14" /></div>
                          </td>
                        </tr>
                        <tr>
                          <td>1000</td>
                          <td></td>
                          <td></td>
                        </tr>
                        <tr>
                          <td>10000</td>
                          <td></td>
                          <td></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

  </main>
  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__icon">
        <img src="./images/icon.svg" alt="" width="95" height="36" />
      </div>
    </div>
  </footer>
</body>

</html>
