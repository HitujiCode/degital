  <meta name="robots" content="noindex" />
  <!-- meta情報 -->
  <title>デジタル教材システム</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <!-- ogp -->
  <meta property="og:title" content="" />
  <meta property="og:type" content="" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />
  <meta property="og:site_name" content="" />
  <meta property="og:description" content="" />
  <!-- ファビコン -->
  <link rel="”icon”" href="" />
  <!-- GoogleFonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

  <!-- css -->
  <link rel="stylesheet" href="./css/style.css" />

<body>
  <header class="header-test--fifteen">
    <div class="header-test__inner inner">
      <div class="header-test__container">
        <div class="header-test__head">問 題</div>
        <div class="header-test__numbers-wrap">
          <div class="header-test__numbers">
            <span class="header-test__number"></span>
            <span class="header-test__number is-active"></span>
            <span class="header-test__number"></span>
            <span class="header-test__number"></span>
            <span class="header-test__number"></span>
            <span class="header-test__number"></span>
            <span class="header-test__number"></span>
            <span class="header-test__number"></span>
            <span class="header-test__number"></span>
            <span class="header-test__number"></span>
          </div>
        </div>
        <div class="header-test__timer">
          <div class="timer">
            40<span class="timer__small">分</span></div>
        </div>
        <div class="header-test__button">
          <a class="button-action--close" href="#">おわる</a>
        </div>
      </div>
    </div>
  </header>
  <main class="layout-grid">
    <section class="test-area">
      <p class="test-area__head">テストエリア</p>
    </section>
  </main>
  <footer class="footer-test">
    <div class="footer-test__inner inner">
      <div class="footer-test__body">
        <div class="footer-test__title">わくわく算数5（啓林館）</div>
        <dl class="footer-test__wrap">
          <dt class="footer-test__class">5年１組</dt>
          <dd class="footer-test__name">文理 花子</dd>
        </dl>
      </div>
    </div>
  </footer>
</body>

</html>
