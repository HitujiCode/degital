<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="robots" content="noindex" />
  <!-- meta情報 -->
  <title>デジタル教材システム</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <!-- ogp -->
  <meta property="og:title" content="" />
  <meta property="og:type" content="" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />
  <meta property="og:site_name" content="" />
  <meta property="og:description" content="" />
  <!-- ファビコン -->
  <link rel="”icon”" href="" />
  <!-- GoogleFonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script defer src="./js/script.js"></script>
</head>

<body class="layout-teacher">
  <header class="header">
    <div class="header__inner">
      <div class="header__wrap">
        <button class="header__name">文理 太郎先生</button>
      </div>
      <div class="header__title">テスト管理</div>
    </div>
  </header>
  <main>
    <div class="popup-timer">
      <div class="popup-timer__inner">
        <div class="popup-timer__body">
          <div class="popup-timer__head">
            <div class="popup-timer__genre">
              <p class="popup-timer__class">5年１組</p>
              <p class="popup-timer__subject">算数</p>
            </div>
            <button class="popup-timer__close">
              <img src="./images/icon-close.svg" alt="閉じる" width="24" height="24" />
            </button>
          </div>
          <div class="popup-timer__title">4.小数のかけ算</div>
          <div class="popup-timer__timer">
            <p class="popup-timer__text">経過時間</p>
            <p class="popup-timer__time">30:02</p>
          </div>
          <div class="popup-timer__buttons">
            <div class="popup-timer__button">
              <a class="button-action--extension" href=""><span>5分延長</span></a>
            </div>
            <div class="popup-timer__button">
              <a class="button-action--end" href=""><span>テスト終了</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__icon">
        <img src="./images/icon.svg" alt="" width="95" height="36" />
      </div>
    </div>
  </footer>
</body>

</html>
